        wbtcContract = new web3.eth.Contract(wbtcABI, wbtcAddress)
        daiContract = new web3.eth.Contract(daiABI, daiAddress)
        swapperContract = new web3.eth.Contract(swapperABI, swapperAddress)
    }

    async function swap(){
        if(!checkConnection())
            return
        let startToken = $('#startToken').val()
        let destToken = $('#destToken').val()
        let amount = $('#setAmountToSwap').val()

        if(await checkSwap(amount, startToken, destToken)) {
            if (startToken === "ETH") {
                let destTokenAddress = getTokenAddress(destToken)
                let destTokenContract = getTokenContract(destToken)
                let decimals = 18
                amount = amount * 10 ** decimals

                let wethAddress = await swapperContract.methods.WETH().call()

                let amountOutMin = await swapperContract.methods.getAmountsOut(BigInt(amount), [wethAddress, destTokenAddress]).call()

                //minimo lo swap mi deve dare l'amountOutMin meno il 3%
                let amountMin = amountOutMin[1] - ((amountOutMin[1] / 100) * 3)

                let tokenName = await destTokenContract.methods.name().call()
                let tokenDestDecimals = await destTokenContract.methods.decimals().call()
                if(confirm("You will receive minimum"+" "+amountMin/10**tokenDestDecimals+" "+tokenName)) {
                    amountMin = parseInt(amountMin)
                    await swapperContract.methods.swapExactETHForTokens(BigInt(amountMin), [wethAddress, destTokenAddress], account, 163914683699).send({
                        from: account,
                        value: amount
                    })
                    document.getElementById('setAmountToSwap').value = ""
                }

            }

            else if(destToken === "ETH") {
                let startTokenAddress = getTokenAddress(startToken)
                let startTokenContract = getTokenContract(startToken)
                let decimals = await startTokenContract.methods.decimals().call()
                amount = amount * 10 ** decimals

                let wethAddress = await swapperContract.methods.WETH().call()


                if(await checkAllowance(startTokenContract, BigInt(amount))) {
                    let amountOutMin = await swapperContract.methods.getAmountsOut(BigInt(amount), [startTokenAddress, wethAddress]).call()

                    //minimo lo swap mi deve dare l'amountOutMin meno il 3%
                    let amountMin = amountOutMin[1] - ((amountOutMin[1] / 100) * 3)

                    if (confirm("You will receive minimum" + " " + amountMin / 10 ** 18 + " " + "ETH")) {
                        amountMin = parseInt(amountMin)
                        await swapperContract.methods.swapExactTokensForETH(BigInt(amount), BigInt(amountMin), [startTokenAddress, wethAddress], account, 163914683699).send({
                            from: account
                        })
                        document.getElementById('setAmountToSwap').value = ""
                    }
                }
            }

            else {
                let startTokenAddress = getTokenAddress(startToken)
                let startTokenContract = getTokenContract(startToken)
                let destTokenAddress = getTokenAddress(destToken)
                let destTokenContract = getTokenContract(destToken)

                let decimals = await startTokenContract.methods.decimals().call()
                amount = amount * 10 ** decimals


                if(await checkAllowance(startTokenContract, BigInt(amount))) {
                    let amountOutMin = await swapperContract.methods.getAmountsOut(BigInt(amount), [startTokenAddress, destTokenAddress]).call()

                    //minimo lo swap mi deve dare l'amountOutMin meno il 3%
                    let amountMin = amountOutMin[1] - ((amountOutMin[1] / 100) * 3)

                    let tokenName = await destTokenContract.methods.name().call()
                    let tokenDestDecimals = await destTokenContract.methods.decimals().call()
                    if (confirm("You will receive minimum" + " " + amountMin / 10 ** tokenDestDecimals + " " + tokenName)) {
                        amountMin = parseInt(amountMin)
                        await swapperContract.methods.swapExactTokensForTokens(BigInt(amount), BigInt(amountMin), [startTokenAddress, destTokenAddress], account, 163914683699).send({
                            from: account
                        })
                    }

                    document.getElementById('setAmountToSwap').value = ""
                }
            }
        }
    }


    async function checkAllowance(startTokenContract, amount) {
        let allowance = await startTokenContract.methods.allowance(account, swapperAddress).call()

        if (allowance <= BigInt(amount)) {
            if (confirm("You don't have enaugh allowance, please confirm the transaction approve!")) {
                await startTokenContract.methods.approve(swapperAddress, BigInt(amount)).send({
                    from: account
                })
                return true
            }
            else{
                return false
            }
        }
        return true
    }


    async function getBalance() {
        let decimals

        decimals = 18
        document.getElementById('userBalanceETH').setAttribute("value", ((await web3.eth.getBalance(account))/10**decimals).toFixed(4))

        decimals = await usdcContract.methods.decimals().call()
        document.getElementById('userBalanceUSDC').setAttribute("value", ((await usdcContract.methods.balanceOf(account).call())/10**decimals).toFixed(4))

        decimals = await wbtcContract.methods.decimals().call()
        document.getElementById('userBalanceWBTC').setAttribute("value", ((await wbtcContract.methods.balanceOf(account).call())/10**decimals).toFixed(4))

        decimals = await daiContract.methods.decimals().call()
        document.getElementById('userBalanceDAI').setAttribute("value", ((await daiContract.methods.balanceOf(account).call())/10**decimals).toFixed(4))
    }


    async function checkSwap(amount, asset1, asset2){
        if(amount === null || amount === ""){
            alert("Fill all fields!");
            return false;
        }

        if(amount > Number($('#userBalance'+asset1).val())){
            alert("Amount too big!")
            return false;
        }

        if(amount < 0.0000000001){
            alert("Amount too low, increase it! ( > 0.0000000001 )")
            return false;
        }

        if(isNaN(amount)){
            alert("Insert only number!")
            return false;
        }

        if(asset1 === asset2){
            alert("You can't swap the same token!")
            return false;
        }

        return true;
    }


    function getTokenAddress(token){
        switch(token){
            case "USDC":
                return "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
            case "WBTC":
                return "0x2260FAC5E5542a773Aa44fBCfeDf7C193bc2C599"
            case "DAI":
                return "0x6B175474E89094C44Da98b954EedeAC495271d0F"
        }
    }

    function getTokenContract(token){
        switch(token){
            case "USDC":
                return usdcContract
            case "WBTC":
                return wbtcContract
            case "DAI":
                return daiContract
        }
    }


    let amountToSwap = document.getElementById('setAmountToSwap');
    amountToSwap.addEventListener('input', async () => {
        if(!checkConnection())
            return

        if(isNaN($('#setAmountToSwap').val())){
            alert("Insert only number!")
        }
    })

</script>
